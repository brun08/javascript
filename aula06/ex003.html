<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script </title>
    <style>
        body {
            background-color: rgb(116, 90, 116);
            color: white;
            font: normal 20pt arial;
        }

        h1 {
            color: rgb(230, 230, 25);
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores laboriosam unde mollitia qui cum odio minima vitae nulla quis. Nostrum necessitatibus minima hic nobis doloremque, sint unde eius saepe qui?</p>
    <script>
      var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //támbem é possivel usar apenas a tag Number 
      var n2 = Number.parseFloat(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
      // + para adição
      // + para concatenação
      // (number + number) para adição
      // (string + string) para concatenação
    </script>
</body>
